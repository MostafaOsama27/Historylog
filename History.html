<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f9f9f9;
            direction: rtl;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 6px;
            background-color: #878a88;
            color: white;
            font-size: 18px;
            font-weight: bold;
            border-radius: 23px;
            direction: ltr;
        }
        .container {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .welcome-message {
            font-size: 20px;
            font-weight: bold;
            color: #007bff;
            margin-bottom: 15px;
            padding: 10px;
            border: 2px solid #007bff;
            border-radius: 8px;
            background-color: #ffffff;
            display: inline-block;
        }
        .selection-container {
            display: flex;
            align-items: center;
            gap: 10px; /* مسافة بين العناصر */
            margin-bottom: 15px;
        }
        .label-box {
            padding: 10px 15px;
            border: 2px solid #007bff;
            border-radius: 8px;
            background-color: #ffffff;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
        select {
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 8px;
            border: 2px solid #007bff;
            background-color: #ffffff;
            text-align: center;
            cursor: pointer;
        }
        #confirm-button {
            display: none;
            background-color: #007bff;
            color: white;
            border-radius: 30px;
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }
        button:hover {
            transform: scale(1.1);
            opacity: 0.9;
        }
        #logout {
    background-color: #f38c8c; /* لون أزرق مثل زر التأكيد */
    color: rgb(0, 0, 0);
    border-radius: 30px;
    padding: 12px 20px;
    font-size: 16px;
    border: none;
    cursor: pointer;
    transition: all 0.3s ease-in-out;
}

#logout:hover {
    transform: scale(1.1);
    opacity: 0.9;
}

    </style>
</head>
<body>
    <div class="header">
        <button id="logout">تسجيل الخروج</button>
        <span id="username-display"></span>
    </div>
    <div class="container">
        <span id="welcome-message" class="welcome-message"></span>
        
        <!-- ✅ المربع بجانب القائمة المنسدلة -->
        <div class="selection-container">
            <span class="label-box">اختر الحالة:</span>
            <select id="attendance-status">
                <option value="">-- اختر --</option>
                <option value="checkIn">حضور</option>
                <option value="checkOut">انصراف</option>
            </select>
        </div>

        <button id="confirm-button">تأكيد</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let username = localStorage.getItem("username");
            let confirmButton = document.getElementById("confirm-button");
            let statusDropdown = document.getElementById("attendance-status");
            let welcomeMessage = document.getElementById("welcome-message");

            if (!username) {
                window.location.href = "index.html";
            }

            document.getElementById("username-display").innerText = username;
            welcomeMessage.innerText = `مرحبًا ${username}!`;

            statusDropdown.addEventListener("change", function() {
                confirmButton.style.display = statusDropdown.value ? "block" : "none";
                confirmButton.innerText = `تأكيد ${statusDropdown.options[statusDropdown.selectedIndex].text}`;
            });

            confirmButton.addEventListener("click", function() {
                let status = statusDropdown.value;
                let now = new Date();
                let date = now.toLocaleDateString('en-GB');

                let hours = now.getHours();
                let minutes = now.getMinutes().toString().padStart(2, '0');
                let period = hours >= 12 ? "م" : "ص";
                hours = hours % 12 || 12;

                let time = `${hours}:${minutes} ${period}`;

                let attendanceData = {
                    name: username.split(" ").slice(0, 2).join(" "),
                    day: new Intl.DateTimeFormat('ar', { weekday: 'long' }).format(now),
                    date: date,
                    [status]: time
                };

                sendToGoogleSheets(attendanceData);
            });

            function sendToGoogleSheets(data) {
                const GOOGLE_SHEET_URL = "https://script.google.com/macros/s/AKfycbzDbhllfNWpyuidQzFAkJZc0KkgkePw29jQxavyMVaduESW5Y155udq00mRPkiBFjgGDw/exec";
                fetch(GOOGLE_SHEET_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(data),
                    mode: "no-cors"
                }).then(() => {
                    alert(`تم تسجيل ${statusDropdown.options[statusDropdown.selectedIndex].text} بنجاح!`);
                }).catch(error => console.error("⚠ Fetch Error:", error));
            }

            document.getElementById("logout").addEventListener("click", function() {
                localStorage.removeItem("username");
                window.location.href = "index.html";
            });
        });
    </script>
</body>
</html>
